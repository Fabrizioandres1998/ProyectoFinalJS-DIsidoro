<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <div class="grid-container">
        <header>
            <h1>Burgers</h1>
            <h2>LOREM IPSUM</h2>
        </header>
        <main>
            <h3>Selecciona el tamaño de tu burger</h3>
            <section class="burgers">
                    <div class="burgers__tamaño" id="burgerS">
                        <button id="S" class="tamaño" name="Tamaño S" value=1500>Burger S</button>
                    </div>
                    <div class="burgers__tamaño" id="burgerM">
                        <button id="M" class="tamaño" name="Tamaño M" value=1800>Burger M</button>
                    </div>
                    <div class="burgers__tamaño" id="burgerL">
                        <button id="L" class="tamaño" name="Tamaño L" value=2100>Burger L</button>
                    </div>
            </section>
        </main>
    </div>

    <section class="armado">
        <h3>¡Armala como quieras!</h3>
        <div class="armado__agregados" id="agregados">
            <h3>Agregados</h3>
            <ul>
                <li><input type="checkbox" id="checkbox1" name="tomate" value=200> <label for="checkbox1">Tomate</label></li>
                <li><input type="checkbox" id="checkbox2" name="lechuga" value=200> <label for="checkbox2">Lechuga</label></li>
                <li><input type="checkbox" id="checkbox3" name="bacon" value=250> <label for="checkbox3">Bacon</label></li>
                <li><input type="checkbox" id="checkbox4" name="huevo" value=250> <label for="checkbox4">Huevo</label></li>
                <li><input type="checkbox" id="checkbox5" name="cebolla" value=200> <label for="checkbox5">Cebolla</label></li>
                <li><input type="checkbox" id="checkbox6" name="cheddar" value=250> <label for="checkbox6">Cheddar</label></li>
            </ul>
        </div>
        <div class="armado__aderezos" id="aderezos">
            <h3>Aderezos</h3>
            <ul>
                <li><input type="checkbox" id="checkbox7" name="mayonesa"> <label for="checkbox7">Mayonesa</label></li>
                <li><input type="checkbox" id="checkbox8" name="ketchup"> <label for="checkbox8">Ketchup</label></li>
                <li><input type="checkbox" id="checkbox9" name="mostaza"> <label for="checkbox9">Mostaza</label></li>
                <li><input type="checkbox" id="checkbox10" name="salsa golf"> <label for="checkbox10">Salsa Golf</label></li>
                <li><input type="checkbox" id="checkbox11" name="picante"> <label for="checkbox11">Picante</label></li>
            </ul>
        </div>
        <div class="armado__bebida" id="bebida">
            <h3>Bebida</h3>
            <ul>
                <li><input type="checkbox" id="checkbox12" name="pepsi" value=700> <label for="checkbox12">Pepsi</label></li>
                <li><input type="checkbox" id="checkbox13" name="mirinda" value=700> <label for="checkbox13">Mirinda</label></li>
                <li><input type="checkbox" id="checkbox14" name="7 up" value=700> <label for="checkbox14">7 Up</label></li>
                <li><input type="checkbox" id="checkbox15" name="agua mineral" value=600> <label for="checkbox15">Agua mineral</label></li>
                <li><input type="checkbox" id="checkbox16" name="agua saborizada" value=650> <label for="checkbox16">Agua saborizada</label></li>
            </ul>
        </div>
    </section>
    <div class="precio">
        <p id="total">TOTAL: $</p>
    </div>

    <section class="formulario">
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="input-text" name="nombre">
        </div>
        <div class="campo">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" class="input-text" name="direccion">
        </div>
        <div class="campo">
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" class="input-text" name="telefono">
        </div>
        <div class="campo">
            <button id="completarPedido" class="boton">Completar Pedido</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
