<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <div class="grid-container">
        <header>
            <h1>Burgers</h1>
            <h2>¡Arma tu burger como quieras!</h2>
        </header>
        <main>
            <h3>Selecciona el tamaño de tu burger</h3>
            <section class="burgers">
                    <div class="burgers__tamaño" id="burgerS">
                        <button id="S" class="tamaño" name="Tamaño S" value=1500>Burger S</button>
                    </div>
                    <div class="burgers__tamaño" id="burgerM">
                        <button id="M" class="tamaño" name="Tamaño M" value=1800>Burger M</button>
                    </div>
                    <div class="burgers__tamaño" id="burgerL">
                        <button id="L" class="tamaño" name="Tamaño L" value=2100>Burger L</button>
                    </div>
            </section>
        </main>
    </div>

    <section class="armado">
        <div class="armado__agregados" id="agregados">
            <h3>Agregados</h3>
            <ul>
                <li><input type="checkbox" id="tomate" name="tomate" value=200> <label for="tomate">Tomate</label></li>
                <li><input type="checkbox" id="lechuga" name="lechuga" value=200> <label for="lechuga">Lechuga</label></li>
                <li><input type="checkbox" id="bacon" name="bacon" value=250> <label for="bacon">Bacon</label></li>
                <li><input type="checkbox" id="huevo" name="huevo" value=250> <label for="huevo">Huevo</label></li>
                <li><input type="checkbox" id="cebolla" name="cebolla" value=200> <label for="cebolla">Cebolla</label></li>
                <li><input type="checkbox" id="cheddar" name="cheddar" value=250> <label for="cheddar">Cheddar</label></li>
            </ul>
        </div>
        <div class="armado__aderezos" id="aderezos">
            <h3>Aderezos</h3>
            <ul>
                <li><input type="checkbox" id="checkbox7"> <label for="checkbox7">Mayonesa</label></li>
                <li><input type="checkbox" id="checkbox8"> <label for="checkbox8">Ketchup</label></li>
                <li><input type="checkbox" id="checkbox9"> <label for="checkbox9">Mostaza</label></li>
                <li><input type="checkbox" id="checkbox10"> <label for="checkbox10">Salsa Golf</label></li>
                <li><input type="checkbox" id="checkbox11"> <label for="checkbox11">Picante</label></li>
            </ul>
        </div>
        <div class="armado__bebida" id="bebida">
            <h3>Bebida</h3>
            <ul>
                <li><input type="checkbox" id="checkbox12"> <label for="checkbox12">Pepsi</label></li>
                <li><input type="checkbox" id="checkbox13"> <label for="checkbox13">Mirinda</label></li>
                <li><input type="checkbox" id="checkbox14"> <label for="checkbox14">7 Up</label></li>
                <li><input type="checkbox" id="checkbox15"> <label for="checkbox15">Agua mineral</label></li>
                <li><input type="checkbox" id="checkbox16"> <label for="checkbox16">Agua saborizada</label></li>
            </ul>
        </div>
    </section>
    <div class="provisorio">
        <p id="total">TOTAL: $</p>
        <button type="button" id="siguienteBtn">Siguiente</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
