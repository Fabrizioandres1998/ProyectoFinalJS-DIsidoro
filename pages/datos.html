<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>

<body>
    <h1>Formulario de Contacto</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="telefono">Número de Contacto:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required><br><br>

        <label for="especificaciones">Otras Especificaciones:</label><br>
        <textarea id="especificaciones" name="especificaciones" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
